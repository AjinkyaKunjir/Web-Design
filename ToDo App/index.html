<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale:1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>ToDo List</title>
</head>
<body>
    
    <div class="container">
     <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <div class="card-title">
                        <span class="card-title">MY TODO LIST<input type='text' id='author' value='Ajinkya' style="float:right"></span>
                        
                        <div class="row">
                            <form  id="task-form">
                                <div class="input-field col s12">
                                <input type="text" name="task" id="task" placeholder="Enter the task">                                                            
                                </div>
                            <input type="submit" value="Add Todo Item" class="btn black" >
                        </form>
                        </div>

                    </div>
                </div>
                <div class="card-action">
                 <h5 id="title">Tasks To Complete:</h5>
                 <div class="input-field col s12">
                        <input type="text" name="filter" id="filter" placeholder="Search Todo Item">
                        <lable for="filter">Filter Task</lable>                                
                 </div>
                 <ul class="collection"></ul>
                 <a href="#" class="clear-tasks btn blue">Clear Todo Items</a>
                </div>
            </div>
        </div>  
     </div>  
    </div>   

<script src="todo.js"></script>
</body>
<style>

.float-right{
    float: right;
    position: absolute;
}
</style>
</html>
